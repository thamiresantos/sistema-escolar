<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/padrao-cabecalho.css">
    <link rel="stylesheet" href="estilos/estilo-login.css">
</head>
<body>
    <header>
        <div class="header">
            <h2>Edu Station</h2>
            <h1>Direção Workstation</h1>
        </div>
    </header>

    <div class="formulario-login">
        <form action="#" method="post" autocomplete="off">
            <Fieldset>
                <legend>Login</legend>

                <p>
                    <label for="iuser">Usuário</label>
                    <input type="text" name="usuario" id="iuser" required>
                </p>

                <p>
                    <label for="isenha">Senha</label>
                    <input type="password" name="isenha" id="isenha" required>
                </p>

                <p id="links">
                    <a  href="page-novo-usuario.html">Primeira vez aqui?</a> <br>
                    <a  href="page-recuperacao-senha.html">Esqueceu a senha?</a> 
                </p>
                <a href="telaInicial/page-tela-inicial.html">0000</a>

                <p><input type="submit" value="Entrar" class="button"></p>
            </Fieldset>
        </form>
    </div>
    
</body>
</html>
