<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu sua senha?</title>
    <link rel="stylesheet" href="estilos/padrao-cabecalho.css">
    <link rel="stylesheet" href="estilos/estilo-login.css">
    
</head>
<body>
    <header>
        <div class="header">
            <h1><a class="voltar" href="page-login.html">Edu Station</a></h1>
        </div>
    </header>

    <div class="formularios">
        <form action="#" method="get">
            <p>
                <label for="recu-email">Digite seu email</label>
                <input type="email" name="email" id="recu-email" autocomplete="email" required>
            </p>

            <p><input type="submit" value="Enviar" class="button"></p>
        </form>
    </div>
  
    
</body>
</html>
